<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>What Alcoholic Beverage Are You?</h1>
      <form id="qform">
        <p>There's a spider on your bed. What do you do?</p>
        <select class="form-control" id="q1">
          <option value="1">Let it outside</option>
          <option value="2">Kill it with your shoe</option>
          <option value="3">Burn the house down</option>
        </select>
        <p>Turn on the TV. What show do you watch?</p>
        <select class="form-control" id="q2">
          <option value="1">The View</option>
          <option value="2">Mythbusters</option>
          <option value="3">Tim and Eric</option>
        </select>
        <p>What is your favorite recreational activity?</p>
        <select class="form-control" id="q3">
          <option value="1">Golf</option>
          <option value="2">Skateboarding</option>
          <option value="3">Arson</option>
        </select>
        <p>Who's your idol?</p>
        <select class="form-control" id="q4">
          <option value="1">Bernie Sanders</option>
          <option value="2">Ryan Reynolds</option>
          <option value="3">Steve-O</option>
        </select>
        <p>Where's your dream vacation?</p>
        <select class="form-control" id="q5">
          <option value="1">Lake Erie</option>
          <option value="2">Hawaii</option>
          <option value="3">North Korea</option>
        </select>
        <button class= "btn btn-default center-block" type="submit" name="button">Submit</button>
      </form>
      <h2 id="strawberrita">You are a Strawberrita!
      <img src="http://67.media.tumblr.com/effe32e341e5ba77a77c107deffe1843/tumblr_n4736mkBvV1sb8ueao1_500.jpg" alt="strawberrita" /></h2>
      <h2 id="jack">You are Jack Daniels!
      <img src="http://img03.deviantart.net/bdcc/i/2013/042/d/d/old_jack_daniels_by_trisquote-d5ulw78.jpg" alt="jack" /></h2>
      <h2 id="everclear">You are EverClear!
      <img src="http://herbeat.com/wp-content/uploads/2015/01/5_strongest_alcoholic_drinks_1.jpg" alt="everclear" /></h2>
    </div>
  </body>
</html>
